{% extends 'base.html' %}
{% block title %}
    New Resource | {{class_['name']}}
{% endblock title %}
{% block content %}
<style type="text/css" media="all">
	@import "/static/js/widgEditor_1.0.1/css/main.css";
	@import "/static/js/widgEditor_1.0.1/css/widgEditor.css";
</style>
<script type="text/javascript" src="/static/js/widgEditor_1.0.1/scripts/widgEditor.js"></script>
<div class="container mt-5">
    <h1 class="text-center">New Resource</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="assignment_name">Resource Name</label>
            <input type="text" class="form-control" id="assignment_name" name="name" placeholder="Resource Name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="assignment_description">Resource Description</label>
			<fieldset>
				<textarea onchange="$('#noise').val()" id="assignment_description" name="description" class="widgEditor nothing"></textarea>
			</fieldset>
        </div>
        <div class="form-group">
            <input type="file" name="resource" id="">
        </div>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</div>
{% endblock content %}
