{% extends 'base.html' %}
{% block title %}
    New Class
{% endblock title %}
{% block content %}
<style>
    textarea{
        width: 100%;
        height: 100px;
    }
    input{
        width: 100%;
    }
    h4{
        margin-top: 10px;
        text-align: left !important;
    }
</style>
<div class="text-center container">
    <form action="/classes/new" method="post">
        <h1 class="text-center mt-5 mb-5">Create New Class</h1>
        <h4>Name</h4>
        <input type="text" name="name" id="name" minlength="5" maxlength="60" required/>
        <h4>Description</h4>
        <textarea type="text" name="description" id="description" maxlength="300"></textarea>
        <input type="submit" value="Create" class="mt-5" style="width: 100px !important; border-radius: 10px; border: 3px solid black;">
    </form>
</div>
<script>

</script>
{% endblock content %}
