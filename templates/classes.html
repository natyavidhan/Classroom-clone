{% extends 'base.html' %}
{% block title %}
    Classes
{% endblock title %}
{% block content %}
<style>
    .class{
        width: 200px;
        height: auto;
        margin: 10px;
        padding: 15px;
        box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, .10),
        0 10px 10px -5px rgba(0, 0, 0, .04);
        border-radius: 10px;  
        background-color: rgb(241, 241, 241);
        border-radius: 25px;  
    }
    .classimg{
        width: 100%;
        height: 80%;
        border-radius: 10px;
    }
    .fcH1{
       text-align: center;
       padding-top: 10px;
    }
    .fcH5{
       text-align: center;
    }
    .classes{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
    }
</style>
<div class="text-center mt-5">
    <h1>Classes</h1>
</div>
<div class="container mt-5 classes">
    {% for class in classes %}
        <div class="class" onclick="window.location.href = `/class/{{class['_id']}}`">
            <img src="{{class['image']}}" class="classimg">           
            <div>
                <h4 class="fcH1">{{class['name']}}</h4>
            </div>    
        </div>
    {% endfor %}
    <div class="class" onclick="window.location.href = '/classes/new'">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828930.png" class="classimg">           
        <div>
            <h4 class="fcH1">Add New Class</h4>
        </div>    
    </div>
</div>
<script>
</script>
    <!-- {{classes}} -->
{% endblock content %}
