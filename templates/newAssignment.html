{% extends 'base.html' %}
{% block title %}
    New Assignment | {{class_['name']}}
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">New Assignment</h1>
    <form method="POST">
        <div class="form-group">
            <label for="assignment_name">Assignment Name</label>
            <input type="text" class="form-control" id="assignment_name" name="name" placeholder="Assignment Name">
        </div>
        <div class="form-group">
            <label for="assignment_description">Assignment Description</label>
            <textarea class="form-control" id="assignment_description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="assignment_due_date">Type</label>
            <select class="form-control" id="assignment_type" name="type">
                <option>Text</option>
                <option>File</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</div>
{% endblock content %}
